<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider | By Hicham Mokaddem</title>
  <link rel="icon" type="image/png" href="img/logo.png" sizes="16x16">
  <link rel="icon" type="image/png" href="img/logo.png" sizes="32x32">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,500;0,600;0,700;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="slider">
    <div class="arrows-nav">
      <i class="fas fa-chevron-left"></i>
      <i class="fas fa-chevron-right"></i>
    </div>
    <div class="slides">
      <div class="slide">
        <img src="img/1.jpg" alt="img">
        <h1>Slider Created By<span>Hicham Mokaddem</span></h1>
        <div class="languagesUsed">
          <h4>Languages Used</h4>
          <div class="imgsLang">
            <img src="img/html5.png" alt="html5">
            <img src="img/css3.png" alt="css3">
            <img src="img/js.png" alt="js">
          </div>
        </div>
      </div>
      <div class="slide">
        <img src="img/2.jpg" alt="img">
      </div>
      <div class="slide">
        <img src="img/3.jpg" alt="img">
      </div>
      <div class="slide">
        <img src="img/4.jpg" alt="img">
      </div>
    </div>
    <div class="dots-nav">
      <span class="dot a" id="a"></span>
      <span class="dot b" id="b"></span>
      <span class="dot c" id="c"></span>
      <span class="dot d" id="d"></span>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
